server.port=8080
#Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.enabled=true
#database server path
spring.h2.console.path=/h2-console
#DB url and DB name (pmsdb)
spring.datasource.url=jdbc:mariadb://localhost:3306/pmsdb-test?useSSL=false&serverTimezone=UTC
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=root
#DB driver
spring.datasource.driverClassName=com.mariadb.jdbc.Driver
#Tells to keep existing data and table while server restarts, other value is create where after server restart all tables recreated
spring.jpa.hibernate.ddl-auto = update
#this enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect